<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer App</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>

    <main>
        <section>
            <h1>Signup</h1>
            <form>
                <div>First Name: <input type="text" name="firstName" /></div>
                <br />
                <div>Last Name: <input type="text" name="lastName" /></div>
                <br />
                <div>Email Address: <input type="email" name="email" /></div>
                <br />
                <div>Password: <input type="password" name="password" /></div>
                <br />
                <div>Matric Number: <input type="text" name="matricNumber" /></div>
                <br />
                <label for="program">Program:</label>
                <select> 
                    <option value="computer_science" text="Computer Science">Computer Science</option>
                    <option value="computer_information_systems" text="Computer Information Systems">Computer Information Systems</option>
                    <option value="computer_technology" text="Computer Technology">Computer Technology</option>
                </select>
                <br >
                <br >
                <label for="graduationYear">Graduation Year:</label>
                <select>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <br >
                <br >
                <input type="submit" />
              </form>
        </section>
    </main>

</body>
</html>
