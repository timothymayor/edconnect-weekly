<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer App</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>

    <main>
        <section>
            <!-- <h2>Profile Summary</h2> -->
            <h3>John Doe</h3>
            <p>john.doe@gmail.com</p>
            <ul>
                <li>Program: Computer Science</li>
                <li>Matric: 00/0000</li>
                <li>Graduation Year: 2019</li>
            </ul>
        </section>

        <section>
            <h2>Update Profile</h2>
            <form name="updateProfile"> 
                <label>First Name: </label>
                <input type="text" name="firstName" /> 
                <br />
                <br />

                <label>Last Name: </label>
                <input type="text" name="lastName" />
                <br />
                <br />

                <label>Email Address: </label>
                <input type="email" name="email" />
                <br />
                <br />

                <label>Matric Number: </label>
                <input type="text" name="matricNumber" />
                <br />
                <br />

                <label>Program: </label>
                <select> 
                    <option name="program" value="computer_science">Computer Science</option>
                    <option name="program" value="computer_information_systems">Computer Information Systems</option>
                    <option name="program" value="computer_technology">Computer Technology</option>
                </select>
                <br >
                <br >

                <label>Graduation Year: </label>
                <select>
                    <option name="graduationYear" value="2013">2013</option>
                    <option name="graduationYear" value="2014">2014</option>
                    <option name="graduationYear" value="2015">2015</option>
                    <option name="graduationYear" value="2016">2016</option>
                    <option name="graduationYear" value="2017">2017</option>
                    <option name="graduationYear" value="2018">2018</option>
                    <option name="graduationYear" value="2019">2019</option>
                    <option name="graduationYear" value="2020">2020</option>
                </select>
                <br >
                <br >
                <input type="submit" />
            </form>
        </section>

        <section>
            <h2>Change Password</h2>

            <form name="changePassword">
                <label>Current Password: </label>
                <input type="password" name="currentPassword" /> <br><br>

                <label>New Password: </label>
                <input type="password" name="newPassword" /> <br><br>

                <label>Confirm Password: </label>
                <input type="password" name="confirmPassword" /> <br><br>

                <input type="submit" />
            </form>
        </section>
    </main>

</body>
</html>
